query getSingleAccoung ($id: String!) {
  account(id: $id) {
    name,
    assets {
      name
    }
  }
}

query {
  accounts {
    id,
    name,
    assets {
      id,
      name
    }
  }
}

mutation createAccount ($name: String!, $mobile: String!, $address: String!) {
  createAccount(name: $name, mobile: $mobile, address: $address) {
    id,
    name,
    mobile,
    address
  }
}

